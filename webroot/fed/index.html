<!DOCTYPE html>
<html>
<head>
    <title>前端导航网</title>
    <meta property="og:image" content="img/touch-icon.png">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="前端网址导航是为国内前端界的朋友们倾力打造的前端资源聚合平台，前端博客导航、CSS/JS/HTML资源教程、设计资源等内容。">
    <meta name="keywords" content="前端,前端导航,前端博客,前端网址导航,CSS3,JS,前端博客导航,前端工具,CSS3动画,JS框架,UED博客">
    <link rel="apple-touch-icon" href="touch-icon.png">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="base.css"/>
</head>
<body>
    <header class="header">
        <h1 class="logo"></h1>
        <div class="right">
            <div class="box"><span class="info" id="info"></span><a href="https://github.com/liuhangbiao/fed">我来添加</a></div>
        </div>
    </header>
    <div class="search">
        <input type="text" id="search" placeholder="Search. Enter the colon, search tag." accesskey="s">
    </div>
    <div class="sitelist">
        <div id="error" class="error hide">
            <h2 data-text="title">No results</h2>
            <p data-text="msg">Sorry, no results for that query! Try again!</p>
        </div>
        <div id="tags">
            
        </div>
        <ul id="list-itme"></ul>
        <!-- <div class="more"><a href="javascript:;">更多网站</a></div> -->
    </div>
    <script type="text/javascript" src="index.js"></script>
